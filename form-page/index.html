<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dan Looten Web Development - Form Page</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize/modern-normalize.min.css" />

    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="head-block">
        <h1>
            DAN LOOTEN WEB DEVELOPMENT
        </h1>
     </div>

    <form>
        <h2>Contact Form</h2>
        <p>
            <label for="usernameFirst">First Name:</label>
            <Input class="text-input" id="usernameFirst" type="text" placeholder="First"></Input>
        </p>
        <p>
            <label for="usernameLast">Last Name:</label>
            <Input class="text-input" id="usernameLast" type="text" placeholder="Last"></Input>
        </p>
        <p>
            <label for="Email">Email:</label>
            <Input class="text-input" id="Email" type="text" placeholder="123abc@gmail.com"></Input>
        </p>
        <p class="flex-row">
            <label for="phoneType">Phone Type:</label>
            <select id="PhoneType">
              <option>Home</option>
              <option selected>Cell</option>
              <option>Work</option>
            </select>
        </p>
        <p>
            <label for="Phone">Phone:</label>
            <Input class="text-input" id="Phone" type="text" placeholder="(314)999-9999"></Input>
        </p>
        <p>
            <label for="Comment">Comment:</label>
            <Input class="text-input" id="Comment" type="text" placeholder="Add a comment"></Input>
        </p>
    </form>

     <footer id="contact-me">
        <h2>CONTACT ME</h2>
        <ul>
            <li><a href="https://www.linkedin.com/in/dan-looten-1917b2178" class="hover-text">Linkedin</a></li>
            <li><a href="https://github.com/D-Loot/Portfolio"  class="hover-text">GitHub</a></li>
            <li><a href="mailto: danwlooten@gmail.com" class="hover-text">Email</a></li>
        </ul>
    </footer>

</body>
</html>
