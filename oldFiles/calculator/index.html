<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section>
        <h1>CALCULATOR</h1>
        <div id="resultsText">
            <textarea
            readonly
            id="displayArea"
            placeholder="="
            class="text-input"
            width=20px
          ></textarea>
        </div>
        <div>
            <p class="button" id="Clear">C</p>
            <p class="button" id="backspace">BKSP</p>
            <p class="button" id="equals">=</p>
        </div>

        <div>
            <p class="button" id="7">7</p>
            <p class="button" id="8">8</p>
            <p class="button" id="9">9</p>
            <p class="button" id="/">/</p>
        </div>

        <div>
            <p class="button" id="4">4</p>
            <p class="button" is="5">5</p>
            <p class="button" id="6">6</p>
            <p class="button" id="*">*</p>
        </div>

        <div>
            <p class="button" id="1">1</p>
            <p class="button" id="2">2</p>
            <p class="button" id="3">3</p>
            <p class="button" id="-">-</p>
        </div>

        <div>
            <p class="button" id="+/-">+/-</p>
            <p class="button" id="0">0</p>
            <p class="button" id=".">.</p>
            <p class="button" id="+">+</p>
        </div>
    </section>
<script src="./assets/js/script.js"></script>
</body>
</html>
